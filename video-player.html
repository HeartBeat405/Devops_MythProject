<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>MythTheatre - Video Player</title>
    <link rel="shortcut icon" href="./Images/Logo/Title.jpg" type="image/x-icon">
    <link href="./static/style.css" rel="stylesheet" type="text/css" />
    <style>
        .video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: black;
            padding: 20px;
        }
        .video-wrapper {
            width: 100%;
            max-width: 1000px;
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
        }
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .video-title {
            color: white;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-button:hover {
            background: #cc0000;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <button class="back-button" onclick="history.back()">Back</button>
        <h1 class="video-title" id="videoTitle">Loading...</h1>
        <div class="video-wrapper">
            <iframe id="videoFrame" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const videoId = params.get('v');
            const title = params.get('title') || 'Video Player';
            
            document.getElementById('videoTitle').textContent = decodeURIComponent(title);
            document.getElementById('videoFrame').src = `https://www.youtube.com/embed/${videoId}`;
        }
    </script>
</body>
</html>
